<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Hurricane Henri</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<style>
    #map { height: 500px;  }
    h1 {text-align: center;}
    h4 {text-align: center;}
</style>
<body>
    <a href=https://en.wikipedia.org/wiki/Hurricane_Henri ><h1>Tracking Hurricane Henri</h1></a>.
    <div id="map"></div>
    <!-- Script tag with an address to the source of a js script -->
    <script src="./data/henri.js"></script>
    <script>
        var base = [35.8, -63.4 ]
        var map = L.map('map').setView(base, 5);

        var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
        var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
	        attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
	        maxZoom: 13
            });

        var landing = [41.8, -73.0]
        var marker = L.marker(landing).bindPopup("<b>LANDING!</b>").addTo(map);
        // L.geoJSON(henri).addTo(map);

        var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#7BAFD4",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        var myHenri = L.geoJSON(henri, {
            pointToLayer: function (feature, coordinates) {
                return L.circleMarker(coordinates, geojsonMarkerOptions);
            }
        }).addTo(map);

        var lat = henri.features[0].geometry.coordinates[1];
        var lon = henri.features[0].geometry.coordinates[0];
        var latLon = [lat,lon];
       
       
        var baseMaps = {
            "Open Street Map": OSM,
            "ESRI Images": Esri_OceanBasemap
        };

        var overlayMaps = {
            "GPS": myHenri,
            "LANDING POINT": marker,
        };
        var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);


    </script>
    <a href=https://en.wikipedia.org/wiki/File:Henri_2021-08-21_1805Z.jpg><h4>Satellite Image</h4></a>.
    <h4><img href= https://en.wikipedia.org/wiki/File:Henri_2021-08-21_1805Z.jpg> </h4>

</body>
</html>
